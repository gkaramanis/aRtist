<!doctype html>
<html lang="en">
<meta charset="utf-8">

<head>
<script src="https://unpkg.com/matter-js@0.17.1/build/matter.min.js"></script>
</head>

<body>
<script>
// module aliases
var Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Bodies = Matter.Bodies,
    Composite = Matter.Composite;
	
// create an engine
var engine = Engine.create();
engine.world.gravity.y = 0.97;

// create a renderer
var render = Render.create({
    element: document.body,
    engine: engine,
	options: {
		wireframes: false,
		background: '#e5e5e3',
		showBounds: false,
        showVelocity: false,
        showCollisions: false
		}
});

// create boxes and a ground
var boxA = Bodies.rectangle(375, 170, 100, 100, {
	render: {
		lineWidth: 12,
		fillStyle: 'transparent',
		strokeStyle: '#1a1b1d'
	}
});
var boxB = Bodies.rectangle(373, 268, 96, 96, {
	render: {
		lineWidth: 12,
		fillStyle: 'transparent',
		strokeStyle: '#1a1b1d'
	}
});
var boxC = Bodies.rectangle(467, 270, 92, 92, {
	render: {
		lineWidth: 12,
		fillStyle: 'transparent',
		strokeStyle: '#1a1b1d'
	}
});
var boxD = Bodies.rectangle(469, 181, 87, 87, {
	render: {
		lineWidth: 12,
		fillStyle: 'transparent',
		strokeStyle: '#1a1b1d'
	}
});
var boxE = Bodies.rectangle(467, 95, 83, 83, {
	render: {
		lineWidth: 12,
		fillStyle: 'transparent',
		strokeStyle: '#1a1b1d'
	}
});
var boxF = Bodies.rectangle(386, 81, 79, 79, {
	render: {
		lineWidth: 12,

		strokeStyle: '#1a1b1d'
	}
});
var boxG = Bodies.rectangle(309, 83, 74, 74, {
	render: {
		lineWidth: 12,
		fillStyle: 'transparent',
		strokeStyle: '#1a1b1d'
	}
});
var boxH = Bodies.rectangle(290, 155, 70, 70, {
	render: {
		lineWidth: 12,
		fillStyle: 'transparent',
		strokeStyle: '#1a1b1d'
	}
});
var boxI = Bodies.rectangle(292, 223, 66, 66, {
	render: {
		lineWidth: 12,
		fillStyle: 'transparent',
		strokeStyle: '#1a1b1d'
	}
});
var boxJ = Bodies.rectangle(294, 287, 62, 62, {

var ground = Bodies.rectangle(400, 610, 500, 60, { isStatic: true });

// add all of the bodies to the world
Composite.add(engine.world, [boxA, boxB, boxC, boxD, boxE, boxF, boxG, boxH, boxI, boxJ, boxK, boxL, boxM, boxN, boxO, boxP, boxQ, boxR, boxS, boxT, boxU, ground]);

// run the renderer
Render.run(render);

// create runner
var runner = Runner.create();

// run the engine on click
window.onclick = runRunner;
  
  function runRunner() {
    Runner.run(runner, engine);
  }
</script>

</body>
</html>
